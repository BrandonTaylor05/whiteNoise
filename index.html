<DOCTYPE! html>
<html>
    <head>
        <title> Audio Phase Inverter </title>
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <div class = "header">

            <h1 id = "Header"> Audio Phase Inverter </h1>

        </div>

        <div id = "main">
        <div class = "description">
            <div id = "form">
                <form id = "form1" action="/upload" method="POST" target="blank" enctype="multipart/form-data">

                  
                    <label for = "file"><h2> Upload Audio: </h2></label>
                
                        <input type = "file" name = "fileName" required>

                    <br><br>

                    <div id = "submit ">

                            <input type = "submit" name = "submit" value = "submit">

                       
                            <input type = "reset" name = "reset" value = "reset">
            

                    </div>

                </form>
            </div>
        </div>
        {% if truefalse %}
        <div class = "audio">
            <h2>Inverse Audio:</h2>
            <audio controls>
                <source src="static/inverseAudio.wav" type="audio/wav">
            </audio>
            <p>Here is a <a href="static/inverseAudio.wav">link to the audio</a>.</p>
            <h2>Processed Audio:</h2>
            <audio controls>
                <source src="static/combinedAudio.wav" type="audio/wav">
            </audio>
            <p>Here is a <a href="static/combinedAudio.wav">link to the audio</a>.</p>
        </div>
        </div>
        {% else %}
        {% endif %}
    </body>
</html>
</DOCTYPE!>
